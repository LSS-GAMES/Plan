
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Calendar</title>
    <link href='https://unpkg.com/fullcalendar@5.10.1/main.css' rel='stylesheet' />
    <script src='https://unpkg.com/fullcalendar@5.10.1/main.js'></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .header {
            background-image: url('https://via.placeholder.com/1200x400');
            background-size: cover;
            color: white;
            text-align: center;
            padding: 100px 0;
        }
        .header h1 {
            margin: 0;
            font-size: 3em;
        }
        .calendar-container {
            flex: 1;
            padding: 20px;
        }
        #calendar {
            max-width: 900px;
            margin: 0 auto;
        }
        .footer {
            background: #333;
            color: white;
            text-align: center;
            padding: 20px 0;
        }
        /* Modal styles */
        .modal {
            display: none; 
            position: fixed; 
            z-index: 1; 
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto; 
            background-color: rgb(0,0,0); 
            background-color: rgba(0,0,0,0.4); 
            padding-top: 60px; 
        }
        .modal-content {
            background-color: #fefefe;
            margin: 5% auto; 
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
        .fc-event img {
            max-width: 50px;
            max-height: 50px;
            float: left;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Organization Name</h1>
    </div>
    <div class="calendar-container">
        <div id='calendar'></div>
    </div>
    <div class="footer">
        <p>&copy; 2024 Organization Name</p>
        <p>Email: contact@organization.com</p>
        <p>Contact: +1 234 567 890</p>
    </div>

    <!-- The Modal -->
    <div id="eventModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modalTitle"></h2>
            <p id="modalDate"></p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var calendarEl = document.getElementById('calendar');
            var calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'dayGridMonth',
                validRange: {
                    start: '2024-05-01',
                    end: '2024-09-01'
                },
                events: [{'title': 'Профильная смена в летнем оздоровительном лагере МАУ ЗОЛ для детей "Чайка" – «Народы среднего Урала»', 'start': '2024-05-30', 'end': '2024-06-20'}, {'title': 'Соревнования по п пожарно-спасательному спорту совместно с СПК «Спасатель»', 'start': '2024-05-31', 'end': '2024-06-01'}, {'title': 'Турнир по мини-футболу среди обучающихся 2016-2017г.р., посвященный Дню защиты детей', 'start': '2024-06-01', 'end': '2024-06-02'}, {'title': 'Физкультурные мероприятия, посвященные международному Дню защиты детей.', 'start': '2024-06-01', 'end': '2024-06-02'}, {'title': 'Муниципальный слет ДЮП, база отдыха «Экспресс»', 'start': '2024-06-05', 'end': '2024-06-06'}, {'title': 'Зеленый день "На связи с природой"\n', 'start': '2024-06-05', 'end': '2024-06-06'}, {'title': 'Экологический форсайт "День друзей природы"\n', 'start': '2024-06-07', 'end': '2024-06-08'}, {'title': 'Кубок города по настольному теннису.', 'start': '2024-06-08', 'end': '2024-06-09'}, {'title': 'Кубок города по баскетболу 3*3. ', 'start': '2024-06-08', 'end': '2024-06-09'}, {'title': 'Урок мужества, в рамках государственного праздника «День России», встреча с военнослужащими, участниками СВО, ветеранами.', 'start': '2024-06-11', 'end': '2024-06-12'}, {'title': 'Соревнования по баскетболу 3*3, посвященные Дню России. ', 'start': '2024-06-12', 'end': '2024-06-13'}, {'title': 'Муниципальный слет ЮИД, база отдыха «Экспресс»', 'start': '2024-06-14', 'end': '2024-06-15'}, {'title': '"Экологическая зарница"\n', 'start': '2024-06-14', 'end': '2024-06-15'}, {'title': 'Профильная смена в летнем оздоровительном лагере МАУ ЗОЛ для детей "Чайка" – «Время первых»', 'start': '2024-06-22', 'end': '2024-07-13'}, {'title': 'День семьи, любви и верности. Игровая развлекательная программа «Семья вместе – душа на месте» для семей, находящихся в ТЖС, СОП, семей, воспитывающих детей-инвалидов, замещающих семей. ', 'start': '2024-07-12', 'end': '2024-07-13'}, {'title': 'Проектный маршрут "Зелёный город" \n\n', 'start': '2024-07-12', 'end': '2024-07-13'}, {'title': 'Профильная смена в летнем оздоровительном лагере МАУ ЗОЛ для детей "Чайка" – «Творческая смена – «Творцы перемен»', 'start': '2024-07-15', 'end': '2024-08-21'}, {'title': 'Отчетный концерт по итогам профильной смены в летнем оздоровительном лагере МАУ ЗОЛ для детей "Чайка" – «Время Первых», на территории парка им. Блюхера', 'start': '2024-07-20', 'end': '2024-07-21'}, {'title': 'Отчетный концерт по итогам профильной смены в летнем оздоровительном лагере МАУ ЗОЛ для детей "Чайка" – «Творческая смена – «Творцы перемен», на территории парка им. Блюхера', 'start': '2024-08-07', 'end': '2024-08-08'}, {'title': 'Физкультурные мероприятия, посвященные Дню физкультурника.', 'start': '2024-08-10', 'end': '2024-08-11'}, {'title': 'Всероссийские массовые соревнования по уличному баскетболу «Оранжевый мяч - 2024».', 'start': '2024-08-10', 'end': '2024-08-11'}, {'title': 'Познавательно-игровая программа о традициях русской народной культуры «Три спаса: Медовый, Яблочный и Ореховый» для семей, находящихся в ТЖС, СОП, семей, воспитывающих детей-инвалидов, замещающих семей.', 'start': '2024-08-16', 'end': '2024-08-17'}, {'title': 'Мероприятие в библиотеке, в рамках государственного праздника «День Государственного флага» для воспитанников Центра', 'start': '2024-08-22', 'end': '2024-08-23'}, {'title': 'Профильная смена в летнем оздоровительном лагере "Чайка" – «Кванториум»\n', 'start': '2024-08-23', 'end': '2024-08-24'}]
            });
            calendar.render();

            var modal = document.getElementById("eventModal");
            var span = document.getElementsByClassName("close")[0];

            span.onclick = function() {
                modal.style.display = "none";
            }

            window.onclick = function(event) {
                if (event.target == modal) {
                    modal.style.display = "none";
                }
            }
        });
    </script>
</body>
</html>
