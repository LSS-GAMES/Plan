<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Календарь событий</title>
    <link href='https://unpkg.com/fullcalendar@5.10.1/main.css' rel='stylesheet' />
    <script src='https://unpkg.com/fullcalendar@5.10.1/main.js'></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .header {
            background-image: url('https://via.placeholder.com/1200x400');
            background-size: cover;
            color: white;
            text-align: center;
            padding: 100px 0;
        }
        .header h1 {
            margin: 0;
            font-size: 3em;
        }
        .calendar-container {
            flex: 1;
            padding: 20px;
        }
        #calendar {
            max-width: 900px;
            margin: 0 auto;
        }
        .footer {
            background: #333;
            color: white;
            text-align: center;
            padding: 20px 0;
        }
        /* Modal styles */
        .modal {
            display: none; 
            position: fixed; 
            z-index: 1; 
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto; 
            background-color: rgb(0,0,0); 
            background-color: rgba(0,0,0,0.4); 
            padding-top: 60px; 
        }
        .modal-content {
            background-color: #fefefe;
            margin: 5% auto; 
            padding: 20px;
            border: 1px солидный #888;
            width: 80%;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Название Организации</h1>
    </div>
    <div class="calendar-container">
        <div id='calendar'></div>
    </div>
    <div class="footer">
        <p>&copy; 2024 Название Организации</п>
        <п>Email: contact@organization.com</п>
        <п>Контакт: +1 234 567 890</п>
    </div>

    <!-- The Modal -->
    <div id="eventModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modalTitle"></h2>
            <p id="modalDate"></p>
            <div id="modalEvents"></div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var calendarEl = document.getElementById('calendar');
            var calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'dayGridMonth',
                locale: 'ru', // Установка русской локали
                validRange: {
                    start: '2024-05-01',
                    end: '2024-09-01'
                },
                events: [
                    { title: 'Турнир по мини-футболу среди обучающихся 2016-2017г.р., посвященный Дню защиты детей', start: '2024-06-01' },
                    { title: 'Театрализованная концертная программа «Просто ДЕТИ»', start: '2024-06-01' },
                    { title: 'Празднично-игровая программа «Территория детства», посвященная Дню Защиты детей', start: '2024-06-01' },
                    { title: 'Муниципальный слет ДЮП, база отдыха «Экспресс»', start: '2024-06-05' },
                    { title: 'Событие 3', start: '2024-06-07' },
                    { title: 'Особое событие', start: '2024-07-05' }
                ],
                dateClick: function(info) {
                    showEventsForDate(info.dateStr);
                },
                eventClick: function(info) {
                    showEventsForDate(info.event.startStr);
                }
            });
            calendar.render();

            function showEventsForDate(dateStr) {
                var modal = document.getElementById("eventModal");
                var modalTitle = document.getElementById("modalTitle");
                var modalDate = document.getElementById("modalDate");
                var modalEvents = document.getElementById("modalEvents");

                modalTitle.innerText = 'Мероприятия на ' + dateStr;
                modalDate.innerText = dateStr;

                var eventsOnDate = calendar.getEvents().filter(event => event.startStr === dateStr);
                modalEvents.innerHTML = eventsOnDate.map(event => `<p>${event.title}</p>`).join('');

                modal.style.display = "block";
            }

            var modal = document.getElementById("eventModal");
            var span = document.getElementsByClassName("close")[0];

            span.onclick = function() {
                modal.style.display = "none";
            }

            window.onclick = function(event) {
                if (event.target == modal) {
                    modal.style.display = "none";
                }
            }
        });
    </script>
</body>
</html>
